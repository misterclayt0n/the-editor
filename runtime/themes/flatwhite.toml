base6            = "#f1ece4"
base7            = "#f7f3ee"
blue_bg          = "#dde4f2"
blue_text        = "#4c5361"
blue_text_sec    = "#7382a0"
diff_add         = "#2db448"
diff_change      = "#f2a60d"
diff_change_dark = "#795306"
diff_delete      = "#ff1414"
diff_renamed     = "#52aeff"
green_bg         = "#e2e9c1"
green_text       = "#525643"
green_text_sec   = "#81895d"
orange_bg        = "#f7e0c3"
orange_text      = "#5b5143"
orange_text_sec  = "#957f5f"
