[workspace]
members  = [ "the-editor", "the-editor-renderer", "the-editor-stdx" ]
resolver = "3"

[workspace.package]
edition = "2024"
license = "MIT"
version = "0.1.0"

[workspace.metadata.crane]
name = "the-editor"

[workspace.dependencies]
anyhow                   = "1.0"
env_logger               = "0.11"
pollster                 = "0.4"
regex-cursor             = "0.1.5"
ropey                    = "1.6.1"
smartstring              = "1.0.1"
thiserror                = "2.0"
unicode-general-category = "1.0"
unicode-segmentation     = "1.12.0"
unicode-width            = "0.2.1"
wgpu                     = "25.0"
wgpu_text                = "0.9"
winit                    = "0.30"
