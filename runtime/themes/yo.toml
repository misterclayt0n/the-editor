p4  = "#2a2a2a"
p5  = "#313131"
p6  = "#3a3a3a"
p7  = "#484848"
p8  = "#606060"
p9  = "#6e6e6e"

error   = "#ec5d5e" # redDark-10
info    = "#3b9eff" # blueDark-10
warning = "#ff801f" # orangeDark-10

constant = "#9a5cd0" # purpleDark-10
keyword  = "#ae8c7e" # bronzeDark-10
string   = "#33b074" # greenDark-10
