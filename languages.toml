  "platform select remote-gdb-server",
  "platform connect {0}",
  "file {1}",
  "attach {2}",
], console = "internalConsole" }
completion = [
  { default = "connect://localhost:3333", name = "lldb connect url" },
  { completion = "filename", name = "file" },
  "pid",
]
