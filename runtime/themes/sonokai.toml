bg0         = "#2c2e34"
bg1         = "#33353f"
bg2         = "#363944"
bg3         = "#3b3e48"
bg4         = "#414550"
bg5         = "#444852"
bg_blue     = "#85d3f2"
bg_dim      = "#222327"
bg_green    = "#a7df78"
bg_red      = "#ff6077"
black       = "#181819"
