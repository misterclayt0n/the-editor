[workspace]
members = [
  "the-editor",
  "the-event",
  "the-loader",
  "the-lsp-types",
  "the-parsec",
  "the-renderer",
  "the-stdx",
  "the-vcs",
]
resolver = "3"

[workspace.package]
edition = "2024"
license = "MIT"
version = "0.1.0"

[workspace.metadata.crane]
name = "the-editor"

[workspace.lints.rust]
# Keep unused variable warnings, but allow unused code definitions
dead_code        = "allow"
unused_variables = "warn"

[workspace.dependencies]
anyhow                   = "1.0"
arc-swap                 = "1"
bitflags                 = "2.9"
bytemuck                 = { features = [ "derive" ], version = "1.20" }
chardetng                = "0.1"
dunce                    = "1.0"
encoding_rs              = "0.8"
env_logger               = "0.11"
etcetera                 = "0.10"
foldhash                 = "0.1"
futures-executor         = "0.3"
futures-util             = { default-features = false, features = [ "std", "async-await" ], version = "0.3" }
globset                  = "0.4.16"
hashbrown                = "0.15"
ignore                   = "0.4"
imara-diff               = "0.2.0"
kstring                  = "2.0"
log                      = "0.4"
nucleo                   = "0.5.0"
once_cell                = "1.21"
parking_lot              = "0.12"
pollster                 = "0.4"
regex-automata           = "0.4.9"
regex-cursor             = "0.1.5"
ropey                    = "1.6.1"
serde                    = { features = [ "derive" ], version = "1.0" }
serde_json               = "1.0"
slotmap                  = "1.0.7"
smallvec                 = "1.15"
smartstring              = "1.0.1"
tempfile                 = "3.20.0"
thiserror                = "2.0"
tokio-stream             = "0.1.17"
toml                     = "0.9"
tree-house               = { default-features = false, path = "../tree-house/highlighter" }
unicode-general-category = "1.0"
unicode-segmentation     = "1.12.0"
unicode-width            = "0.2.1"
url                      = "2.5.4"
wgpu                     = "25.0"
wgpu_text                = "0.9"
which                    = "8.0"
winit                    = "0.30"

tokio = { features = [
  "rt",
  "rt-multi-thread",
  "io-util",
  "io-std",
  "time",
  "process",
  "macros",
  "fs",
  "parking_lot",
  "sync",
], version = "1.47" }
