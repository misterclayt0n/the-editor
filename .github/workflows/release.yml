name: Release

on:
  push:
    tags:
      - 'v*-alpha*'  # Trigger on tags like v0.1.0-alpha.1

jobs:
  build-linux:
    name: Build Linux x86_64 Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Zig 0.15.1
        run: |
          wget -q https://ziglang.org/download/0.15.1/zig-linux-x86_64-0.15.1.tar.xz
          tar xf zig-linux-x86_64-0.15.1.tar.xz
          sudo mv zig-linux-x86_64-0.15.1 /usr/local/zig
          echo "/usr/local/zig" >> $GITHUB_PATH

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libvulkan-dev \
            libgl1-mesa-dev

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Zig wrapper
        run: |
          cd the-terminal
          zig build -Doptimize=ReleaseSafe
          cd ..

      - name: Build release binary
        run: |
          cargo build --release --locked --features unicode-lines
        env:
          THE_EDITOR_DEFAULT_RUNTIME: /usr/lib/the-editor/runtime

      - name: Prepare release bundle
        run: |
          mkdir -p dist/the-editor
          cp target/release/the-editor dist/the-editor/
          cp -r runtime dist/the-editor/
          cp contrib/the-editor-launcher.sh dist/the-editor/the-editor-launch
          cp README.md dist/the-editor/ || true
          cp LICENSE dist/the-editor/ || true
          chmod +x dist/the-editor/the-editor
          chmod +x dist/the-editor/the-editor-launch

      - name: Create tarball
        run: |
          cd dist
          tar czf the-editor-${{ github.ref_name }}-linux-x86_64.tar.gz the-editor
          sha256sum the-editor-${{ github.ref_name }}-linux-x86_64.tar.gz > the-editor-${{ github.ref_name }}-linux-x86_64.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: the-editor-linux-x86_64
          path: dist/*.tar.gz*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            dist/*.tar.gz
            dist/*.tar.gz.sha256
          body: |
            ## the-editor ${{ github.ref_name }}

            Alpha release of the-editor.

            ### Installation (Linux x86_64)

            ```bash
            # Download and extract
            tar xzf the-editor-${{ github.ref_name }}-linux-x86_64.tar.gz
            cd the-editor

            # Run directly
            ./the-editor-launch <file>

            # Or install system-wide (see INSTALL.md for details)
            ```

            ### What's New

            This is an alpha release. Please report issues at https://github.com/${{ github.repository }}/issues

            ### Checksums

            See `.sha256` file for verification.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
