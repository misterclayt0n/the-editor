"attribute"             = "aqua"
"comment"               = { fg = "grey2", modifiers = [ "italic" ] }
"constant"              = "purple"
"constructor"           = "yellow"
"escape"                = "orange"
"function"              = "green"
"function.builtin"      = "blue"
"function.macro"        = "aqua"
"keyword"               = "red"
"label"                 = "aqua"
"module"                = "blue"
"namespace"             = "fg"
"number"                = "purple"
"operator"              = "grey2"
"punctuation"           = "grey0"
"punctuation.bracket"   = "fg"
"punctuation.delimiter" = "grey2"
"special"               = "orange"
"string"                = "fg"
"tag"                   = "yellow"
"type"                  = "yellow"
"variable"              = "yellow"
"variable.builtin"      = "blue"
"variable.parameter"    = "yellow"
"variable.property"     = "yellow"

"ui.background"            = { bg = "bg0" }
"ui.background.separator"  = { fg = "bg5" }
"ui.bufferline"            = { fg = "grey1" }
"ui.bufferline.active"     = { fg = "pale-yellow" }
"ui.bufferline.background" = { bg = "bg5" }
"ui.cursor"                = { bg = "dark-red", fg = "bg0" }
"ui.cursor.insert"         = { bg = "pale-yellow", fg = "fg" }
"ui.cursor.match"          = { bg = "bg5", fg = "pale-yellow" }
"ui.cursor.primary"        = { bg = "grey0", fg = "nasty-red" }
"ui.cursor.primary.insert" = { bg = "yellow", fg = "dark-red" }
"ui.cursor.primary.match"  = { bg = "pale-yellow", fg = "grey2" }
"ui.cursor.primary.select" = { bg = "dark-red", fg = "yellow" }
"ui.cursor.select"         = { bg = "bg-yellow", fg = "fg" }
"ui.cursorline"            = { bg = "bg0", modifiers = [ "dim" ] }
"ui.help"                  = { bg = "bg5", fg = "bg0" }
"ui.linenr"                = { fg = "yellow", modifiers = [ "dim" ] }
"ui.linenr.selected"       = { fg = "fg", modifiers = [ "dim" ], underline.style = "line" }
"ui.menu"                  = { bg = "bg3", fg = "bg0" }
"ui.menu.selected"         = { bg = "bg-yellow", fg = "bg0" }
"ui.picker.header"         = { fg = "bg2", underline.style = "dashed" }
"ui.popup"                 = { bg = "bg5", fg = "bg0" }
"ui.selection"             = { bg = "grey0", modifiers = [ "dim" ] }
"ui.selection.prime"       = { underline.style = "line" }
"ui.statusline"            = { bg = "bg5", fg = "grey1" }
"ui.statusline.inactive"   = { bg = "bg3", fg = "grey1" }
"ui.statusline.insert"     = { fg = "blue" }
"ui.statusline.select"     = { fg = "pale-yellow" }
"ui.text"                  = "fg"
"ui.text.directory"        = "grey2"
"ui.text.focus"            = "yellow"
"ui.text.inactive"         = { fg = "fg", modifiers = [ "dim" ] }
"ui.virtual.inlay-hint"    = { fg = "grey2", modifiers = [ "italic" ] }
"ui.virtual.jump-label"    = { fg = "nasty-red", modifiers = [ "bold" ] }
"ui.virtual.ruler"         = { bg = "bg0", modifiers = [ "dim" ] }
"ui.virtual.whitespace"    = { fg = "grey2", modifiers = [ "italic" ] }
"ui.virtual.wrap"          = { fg = "grey2", modifiers = [ "italic" ] }
"ui.window"                = { bg = "bg5", fg = "bg5" }

"error"   = "nasty-red"
"hint"    = "blue"
"info"    = "aqua"
"warning" = "yellow"

"diagnostic"             = { underline = { color = "purple", style = "curl" } }
"diagnostic.deprecated"  = { modifiers = [ "crossed_out" ] }
"diagnostic.error"       = { underline = { color = "nasty-red", style = "curl" } }
"diagnostic.hint"        = { underline = { color = "blue", style = "curl" } }
"diagnostic.info"        = { underline = { color = "aqua", style = "curl" } }
"diagnostic.unnecessary" = { modifiers = [ "dim" ] }
"diagnostic.warning"     = { underline = { color = "yellow", style = "curl" } }

"diff.delta" = { fg = "bg-blue" }
"diff.minus" = { fg = "nasty-red" }
"diff.plus"  = { fg = "bg-green" }

"markup.bold"          = { fg = "orange", modifiers = [ "bold" ] }
"markup.heading"       = { fg = "purple", modifiers = [ "bold" ] }
"markup.italic"        = { fg = "yellow", modifiers = [ "italic" ] }
"markup.link.text"     = "pink"
"markup.link.url"      = "cyan"
"markup.list"          = "cyan"
"markup.quote"         = { fg = "yellow", modifiers = [ "italic" ] }
"markup.raw"           = { fg = "fg" }
"markup.strikethrough" = { modifiers = [ "crossed_out" ] }

[palette]

bg-blue   = "#6a89af"
bg-green  = "#86b365"
bg-red    = "#7e2a33"
bg-visual = "#646669"
bg-yellow = "#e2b714"
bg0       = "#d1d0c5"
bg1       = "#494c50"
bg2       = "#55585e"
bg3       = "#61656b"
bg4       = "#6d7278"
bg5       = "#797e86"

aqua        = "#455054"
blue        = "#3f5673"
dark-red    = "#791717"
fg          = "#323437"
green       = "#3d5128"
grey0       = "#aaaeb3"
grey1       = "#e1e1e3"
grey2       = "#646669"
nasty-red   = "#da3333"
orange      = "#57320f"
pale-yellow = "#e2b714"
pink        = "#e06c75"
purple      = "#5a4066"
red         = "#621d28"
yellow      = "#9a7d0e"
